binaries:
  - influx
  - influxd
  - gosu
  - wait-for-port
directories:
  - mode: "0775"
    paths:
      - /opt/bitnami/influxdb/etc
      - /bitnami/influxdb/data
      - /bitnami/influxdb/wal
      - /bitnami/influxdb/meta
      - /docker-entrypoint-initdb.d
files:
  - paths:
      - /.influx_history
root_dir: /opt/bitnami
version:
  bin_name: influxd
  flag: version
