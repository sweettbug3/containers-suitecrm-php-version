command:
  check-bin-caps:
    exec: getcap /opt/bitnami/aspnet-core/bin/dotnet
    stdout:
      - {{ .Vars.binary.capabilities }}
    exit-status: 0
  check-installed-runtimes:
    exec: dotnet --list-runtimes
    stdout:
      - AspNetCore.App {{ .Env.APP_VERSION }}
      - NETCore.App {{ .Env.APP_VERSION }}
    exit-status: 0
